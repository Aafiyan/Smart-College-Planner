<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register College - Smart College Planner</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Smart College Planner</h1>
        <div>
            <a href="index.html"><button class="btn">Home</button></a>
        </div>
    </header>

    <!-- Registration Form -->
    <main class="form-container">
        <h2>Register Your College</h2>
        <form id="college-form">
            <label>College Name</label>
            <input type="text" id="college-name" placeholder="Enter College Name" required>

            <label>College Admin Email</label>
            <input type="email" id="admin-email" placeholder="Enter Admin Email" required>

            <label>Admin Full Name</label>
            <input type="text" id="admin-name" placeholder="Enter Full Name" required>

            <label>Contact Number</label>
            <input type="tel" id="contact" placeholder="Enter Contact Number" required>

            <label>Location (City, State)</label>
            <input type="text" id="location" placeholder="Enter Location" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <label>Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
