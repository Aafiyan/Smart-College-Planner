<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register College - Smart College Planner</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Smart College Planner</h1>
        <div>
            <a href="index.html"><button class="btn">Home</button></a>
        </div>
    </header>

    <!-- Registration Form -->
    <main class="form-container">
        <h2>Register Your College</h2>
        <form id="college-form">
            <div class="form-group">
                <label for="college-name">College Name</label>
                <input type="text" id="college-name" placeholder="Enter College Name" required>
            </div>

            <div class="form-group">
                <label for="admin-email">College Admin Email</label>
                <input type="email" id="admin-email" placeholder="Enter Admin Email" required>
            </div>

            <div class="form-group">
                <label for="admin-name">Admin Full Name</label>
                <input type="text" id="admin-name" placeholder="Enter Full Name" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" placeholder="Enter Contact Number" required>
            </div>

            <div class="form-group">
                <label for="location">Location (City, State)</label>
                <input type="text" id="location" placeholder="Enter Location" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </main>

    <script src="assets/script.js"></script>

    <!-- Link Firebase Config & Register Script -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./register.js"></script>
    
</body>
</html>
